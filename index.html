        .cards .card {

            flex-direction: column;
            text-align: center;
            height: 100px;
            width: 250px;
            border-radius: 10px;

            cursor: pointer;
            transition: 400ms;

        .cards .card p.tip {
            font-size: 1em;
            font-weight: 700;
        }

        .cards .card p.second-text {
            font-size: .7em;
        }

        .cards .card:hover {
            transform: scale(1.1, 1.1);

        .cards:hover > .card:not(:hover) {

        }

        .menu-button:hover {

        .social-link {

        .hidden {

        .input__container {
            max-width: 200px;

            flex-direction: column;

            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
        }

        .input__container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(25px);
            border-radius: 20px;
            background-color: #e499ff;
            background-image: radial-gradient(at 47% 69%, hsla(17, 62%, 65%, 1) 0px, transparent 50%),
            radial-gradient(at 9% 32%, hsla(222, 75%, 60%, 1) 0px, transparent 50%);
        }

        .input__label {
            display: block;
            margin-left: 0.4em;
            color: #000;

            font-size: 0.9em;
            font-weight: bold;
        }

        .input {
            border: none;
            outline: none;
            width: 100%;

            border-radius: 20px;
            background: #fff;
            transition: background 300ms, color 300ms;
        }



.button {
  display: block;
  font-size: 16px;
  transform: perspective(200px) rotateX(15deg);
  color: white;
  font-weight: 900;
  border: none;

  box-shadow: rgba(63,94,251,0.2) 0px 40px 29px 0px;
  will-change: transform;
  transition: all 0.3s;
  border-bottom: 2px solid rgba(70,135,252,1);
}

button:hover {
  transform: perspective(180px) rotateX(30deg) translateY(2px);
}

button:active {
  transform: perspective(170px) rotateX(36deg) translateY(5px);
}

    <script>
        document.querySelector('.button').addEventListener('click', search);

        function search() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.cards .card');

            cards.forEach(card => {
                const tip = card.querySelector('.tip').textContent.toLowerCase();
                const secondText = card.querySelector('.second-text').textContent.toLowerCase();

                if (tip.includes(searchInput) || secondText.includes(searchInput)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
